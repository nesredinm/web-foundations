<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YT Embed Test</title>
  </head>
  <body>
    <section>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/WsQQvHm4lSw?si=I7DOlF1rBid0iEFs"
        title="YouTube video player"
        frameborder="0"
        allow="
          accelerometer;
          autoplay;
          clipboard-write;
          encrypted-media;
          gyroscope;
          picture-in-picture;
          web-share;
        "
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
